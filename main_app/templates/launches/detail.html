{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/launches/launch-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="cat-container">
  <div class="cat-img">
    <img 
      src="{% static 'images/grounded.svg' %}" 
      alt="load"
    >
  </div>
  <div class="launch-details">
    <h1>{{ rocket.model }}</h1>
      <h2>A {{ rocket.size }} lift rocket, by {{ rocket.mfg }}</h2>
      <h2>Orbit: {{ rocket.ordbit }}</h2>
    <p>{{ rocket.description }}</p>
  </div>
</section>

{% endblock %}
