{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/launches/launch-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="launch-container">
  <div class="launch-img">
    <img 
      src="{% static 'images/grounded.svg' %}" 
      alt="load"
    >
  </div>
  <div class="launch-details">
    <h1>{{ launch.model }}</h1>
      <h2>A {{ launch.size }} lift launch, by {{ launch.mfg }}</h2>
      <h2>Orbit: {{ launch.ordbit }}</h2>
    <p>{{ launch.description }}</p>
  </div>
</section>

{% endblock %}
