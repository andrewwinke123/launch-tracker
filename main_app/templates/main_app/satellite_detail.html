{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/satellites/satellite-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card" style="border-color: {{ satellite.color }}">
  <div class="card-bg" style="background-color: {{ satellite.color }}"></div>
  <div class="card-content">
    <h2>{{ satellite.name }}</h2>
    <p>A {{ satellite.color }} satellite</p>
  </div>
</div>
<a href="{% url 'satellite-update' satellite.id %}" class="btn warn">Edit</a>
<a href="{% url 'satellite-delete' satellite.id %}" class="btn danger">Delete</a>

{% endblock %}
